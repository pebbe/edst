<!DOCTYPE html>
<html>
  <head>
    <title>Edit distance</title>
    <meta charset="utf-8">                                                                                                                    
    <meta name="viewport" content="width=device-width, initial-scale=1">                                                                      
    <link rel="icon" href="favicon.ico" type="image/ico">
  </head>
  <body>
    <a href="help.html">help</a><br>
    &nbsp;<br>
    <form action="bin/edst" method="post" enctype="multipart/form-data">
      <fieldset>
	<legend>input</legend>
	<fieldset>
	  <legend>data</legend>
	  <a href="examples/example-orthographic.txt">example data file: orthographic</a><br>
	  <a href="examples/example-phonetic.txt">example data file: phonetic</a><br>&nbsp;<br>
	  Data file:<br>
	  <input type="file" name="data" size="40">
	</fieldset>
	<fieldset>
	  <legend>definition</legend>
	  <a href="examples/definition-orthographic.txt">example definition file: orthographic</a><br>
	  <a href="examples/definition-phonetic.txt">example definition file: phonetic</a><br>&nbsp;<br>
	  OPTIONAL: Definition file:<br>
	  <input type="file" name="def" size="40">
	</fieldset>
      </fieldset>
      <fieldset>
	<legend>output</legend>
	<select name="choice">
	  <option value="edst">edit distances</option>
	  <option value="alig">alignments</option>
	  <!-- <option value="info">info</option> -->
	</select>
      </fieldset>
      <input type="submit">
      <input type="reset">
    </form>
    <pre>


    </pre>
    <small><a href="https://github.com/pebbe/edst">download sources</a></small>
  </body>
</html>
